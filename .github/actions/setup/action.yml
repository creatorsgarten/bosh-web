name: Set up project
description: Install dependencies and set up the project
runs:
  using: 'composite'
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v2.2.4
      with:
        version: 7.25.1
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: pnpm
    - name: Install dependencies
      run: pnpm install
      shell: bash
